<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>OpenBootcamp - Sesión 13 - Ejercicio 3 - JavaScript Básico</title>
    <style>
        #miDiv { 
            width: 300px; 
            height: 300px;
            margin: 0 auto; 
            background-color: black; 
            transition: linear 0.25s; 
        }
        
    </style>
</head>
<body>
    <div id="miDiv"></div>
    <script>
        function randomColor() {
            let numero = Math.round(Math.random() * 16777215);
            let hexColor = "#" + numero.toString(16);
            return hexColor;
        }
        const miDiv = document.getElementById("miDiv");
        miDiv.addEventListener('click', function() {
            miDiv.style.backgroundColor=randomColor();
        })
        miDiv.addEventListener('dblclick', function() {
            miDiv.style.borderRadius="100%";
        })
    </script>

    </div>
</body>
</html>
